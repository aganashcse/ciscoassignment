summary: "Router app"
description: "This is a simple API which deals with router data"
consumes:
  - "application/json"
produces:
  - "application/json"
parameters:
  - in: "header"
    name: "apikey"
    description: "api key for authentication"
    required: true
    schema:
      type: "string"
  - in: "query"
    name: "type"
    description: "type of routers to get"
    required: true
    schema:
      type: "string"
