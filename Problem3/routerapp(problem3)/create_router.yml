summary: "Create new router"
description: "This API will create a new router"
consumes:
  - "application/json"
produces:
  - "application/json"
parameters:
  - in: "body"
    name: "body"
    description: "Accepts a input dictionary of router details"
    required: true
    schema:
      type: "object"
      properties:
        LoopbackIP:
          type: "string"
          example: "10.10.10.10"
        HostName:
          type: "string"
          example: "medusa"
        type:
          type: "string"
          example: "AG1/CSS"
responses:
  405:
    description: "Invalid input"
